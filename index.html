<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
   <div class="card-container">

    <div class="main-container">
      <h3>Your Result</h3>
      <div class="score-cont">
    
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <div class="score-details">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
     
    </div>
    <div class="right-side">

    </div>
  
    <div class="summary-container">
      
      <h3>Summary</h3>

     <div class="result-cont" id="reaction">
     <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
       <h4>Reaction</h4>
       <span>80 <span class="result-denom">/ 100</span></span>
     </div>
     <div class="result-cont" id="memory">
     <img src="assets/images/icon-memory.svg" alt="memory-icon">
       <h4>Memory</h4>
       <span>92 <span class="result-denom">/ 100</span></span>
     </div>
     <div class="result-cont" id="verbal">
     <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
       <h4>Verbal</h4>
       <span>61 <span class="result-denom">/ 100</span></span>
     
     </div>
     <div class="result-cont" id="visual">
       <img src="assets/images/icon-visual.svg" alt="visual-icon">
       <h4>Visual</h4>
       <span>72 <span class="result-denom">/ 100</span></span>
     </div>
     <button>Continue</button>
     
       
     </div>
    
    

   </div>
    
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarah Meko</a>.
  </div>
</footer>

</body>
</html>
